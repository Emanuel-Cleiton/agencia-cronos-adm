<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CRONOS AGÊNCIA - admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilo.css" />
  
</head>

<body>
  <header>
    <div class="container">
      <a href="#">
        <img src="imagens/CRONOS-logo-white.png" alt="Agência CRONOS" />
      </a>
      <h1>Painel administrativo</h1>
    </div>
  </header>
  <section id="servicos" class="py-5 mb-5">
    <div class="container">
      <div class="row">
        <div class="col">


          <h3>Serviços</h3>
          <button class="btn btn-primary">Adicionar novo</button>
          <table class="table my-5">
            <thead>
              <tr>
                <td>Nome</td>
                <td>Imagem</td>
                <td>Descrição</td>
                <td>Ações</td>
              </tr>
            </thead>
            <tbody>
              <tr id='Item'>
               
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <div class='modalBack'>
    <div class='modal'>
      <h2>Adicione um novo serviço</h2>
      <h5></h5>

      <form class='modal-form'>
        <label for='nomeServico'>Serviço: </label>
        <input type='text' name='nomeServico' id='nomeServico' placeholder="Exemplo de serviço">
        <label for='descricaoServico'>Descrição do serviço: </label>
        <input type='text' name='descricaoServico' id='descricaoServico' placeholder="Consequatur debitis ipsa numquam">
        <label for='imagemServico'>Url da imagem:</label>
        <input type='text' name='imagemServico' id='imagemServico' placeholder="exemplodeURL.png">
        <label for='idServico'>ID do serviço:</label>
        <input type='number' name='idServico' id='idServico' placeholder="ID">  
      </form>
      
      <footer class="botoesModal">
        <button id='botaoSalvar'>Salvar</button>
        <button id='botaoSalvarEditar'>Salvar</button>
        <button id='botaoCancelar'>Cancelar</button>
        </footer>
        
    </div>
  </div>

  <footer class="py-3 bg-light">
    <div class="container text-center">
      <p class="m-0">
        copyright 2021
         agência CRONOS
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src='./script.js'>

  </script>
</body>

</html>
